<!--En esta primera linea hemos puesto un (pipe '|' ), esto se usa para marcar la variable en 
    mayusculas o que solo se vea el año de la fecha. (Der documentación)-->

<h1 class="animated fadeIn"> {{heroe.nombre | uppercase}} <small> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>
    <div class="col-md-8">

        <h3> {{heroe.nombre}}</h3>
        <hr>

        <p>{{heroe.bio}}</p>

        <div>
            <h1 *ngIf="heroe.casa == 'DC'">DC</h1>
            <h1 *ngIf="heroe.casa == 'Marvel'">Marvel</h1>
        </div>
    </div>
</div>
